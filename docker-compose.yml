version: '3'
services:
  bot:
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: botai123456
      DB_NAME: bot
  # The postgres database.
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: botai123456
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
